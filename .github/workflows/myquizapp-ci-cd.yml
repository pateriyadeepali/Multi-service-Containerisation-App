name: My-Quiz-App CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'My-Quiz-App/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push backend image
        working-directory: My-Quiz-App/quiz-backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/myquizapp-backend:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/myquizapp-backend:latest

      - name: Build & push frontend image
        working-directory: My-Quiz-App/quiz_frontend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/myquizapp-frontend:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/myquizapp-frontend:latest

  deploy-to-azure-vm:
    needs: build-and-push
    runs-on: self-hosted
    env:
      VM_HOST: ${{ secrets.AZURE_VM_HOST }}
      VM_USER: ${{ secrets.AZURE_VM_USERNAME }}
    steps:
      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.AZURE_VM_SSH_KEY }}

      - name: Deploy to Azure VM
        run: |
          ssh -o StrictHostKeyChecking=no $VM_USER@$VM_HOST << 'EOF'
            set -e
            echo "=============================="
            echo "Starting Deployment Process"
            echo "=============================="

            cd /home/$VM_USER

            if [ ! -d "Multi-service-Containerization-App" ]; then
              echo "Cloning repository for the first time..."
              git clone https://github.com/pateriyadeepali/Multi-service-Containerization-App.git
            else
              echo "Updating existing repository..."
              cd Multi-service-Containerization-App
              git reset --hard
              git pull origin main
            fi

            cd /home/$VM_USER/Multi-service-Containerization-App/My-Quiz-App

            echo "Cleaning old Docker resources..."
            sudo docker system prune -af || true

            echo "â¬‡Pulling latest images from Docker Hub..."
            sudo docker compose pull

            echo "Recreating containers with latest versions..."
            sudo docker compose up -d --remove-orphans

            echo "Active containers after deployment:"
            sudo docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}"

            echo "Logging deployment timestamp..."
            mkdir -p /home/$VM_USER/deploy-logs
            echo "Deployment completed at: $(date)" >> /home/$VM_USER/deploy-logs/deploy-$(date +'%Y%m%d-%H%M').log

            echo "Deployment Successful!"
          EOF
