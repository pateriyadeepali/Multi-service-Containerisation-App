name: My-Quiz-App CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'My-Quiz-App/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build backend
      - name: Build and push backend image
        working-directory: My-Quiz-App/quiz-backend
        run: |
          docker build --no-cache -t ${{ secrets.DOCKERHUB_USERNAME }}/my-quiz-app-backend:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-quiz-app-backend:latest

      # Build frontend (force rebuild)
      - name: Build and push frontend image (Flutter)
        working-directory: My-Quiz-App/quiz_frontend
        run: |
          echo "Cleaning old Flutter build and cache..."
          flutter clean || true
          docker builder prune -af || true
          echo "Building new Docker image for Flutter frontend..."
          docker build --no-cache -t ${{ secrets.DOCKERHUB_USERNAME }}/my-quiz-app-frontend:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-quiz-app-frontend:latest

  deploy-to-azure-vm:
    needs: build-and-push
    runs-on: self-hosted
    env:
      VM_HOST: ${{ secrets.AZURE_VM_HOST }}
      VM_USER: ${{ secrets.AZURE_VM_USERNAME }}
    steps:
      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.AZURE_VM_SSH_KEY }}

      - name: Deploy latest version to Azure VM
        run: |
          ssh -o StrictHostKeyChecking=no $VM_USER@$VM_HOST << 'EOF'
            set -e
            echo "Starting Deployment Process..."

            # Ensure writable project directory
            mkdir -p /home/$VM_USER/projects
            sudo chown -R $VM_USER:$VM_USER /home/$VM_USER/projects
            cd /home/$VM_USER/projects

            # Clone or update repo
            if [ ! -d "Multi-service-Containerization-App" ]; then
              echo "Cloning repository..."
              git clone https://github.com/pateriyadeepali/Multi-service-Containerization-App.git
            else
              echo "Updating repository..."
              cd Multi-service-Containerization-App
              git fetch origin main
              git reset --hard origin/main
            fi

            cd /home/$VM_USER/projects/Multi-service-Containerization-App/My-Quiz-App

            echo "Cleaning old containers and pulling latest images..."
            sudo docker compose down || true
            sudo docker system prune -af || true
            sudo docker compose pull

            echo "Starting new containers..."
            sudo docker compose up -d --force-recreate

            echo "Listing all active containers..."
            sudo docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}"

            echo "Deployment completed successfully at $(date)"
          EOF
