name: My-Quiz-App CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'My-Quiz-App/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push backend image
        working-directory: My-Quiz-App/quiz-backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/myquizapp-backend:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/myquizapp-backend:latest

      - name: Build & push frontend image
        working-directory: My-Quiz-App/quiz_frontend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/myquizapp-frontend:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/myquizapp-frontend:latest

  deploy-to-azure-vm:
    needs: build-and-push
    runs-on: self-hosted
    env:
      VM_HOST: ${{ secrets.AZURE_VM_HOST }}
      VM_USER: ${{ secrets.AZURE_VM_USERNAME }}
    steps:
      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.AZURE_VM_SSH_KEY }}

      - name: Deploy to Azure VM
        run: |
          ssh -o StrictHostKeyChecking=no $VM_USER@$VM_HOST << EOF
            set -e
            cd /home/$VM_USER

            # If repo doesn't exist, clone it. Otherwise, update it.
            if [ ! -d "Multi-service-Containerization-App" ]; then
              echo "Cloning repository..."
              git clone https://github.com/pateriyadeepali/Multi-service-Containerization-App.git
            else
              echo "Updating existing repository..."
              cd Multi-service-Containerization-App
              git reset --hard
              git pull origin main
            fi

            # Move to project folder and deploy
            cd /home/$VM_USER/Multi-service-Containerization-App/My-Quiz-App

            # Ensure docker compose plugin is installed
            if ! docker compose version >/dev/null 2>&1; then
              sudo apt-get update && sudo apt-get install -y docker-compose-plugin
            fi

            echo "Pulling new images and restarting containers..."
            sudo docker compose pull
            sudo docker compose up -d --remove-orphans

            echo "Running containers:"
            sudo docker ps
          EOF
