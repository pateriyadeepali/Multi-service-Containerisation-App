name: My-Quiz-App CI/CD (Self-Hosted)

on:
  push:
    branches:
      - main
    paths:
      - 'My-Quiz-App/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Backend Image
        working-directory: My-Quiz-App/quiz-backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/myquizapp-backend:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/myquizapp-backend:latest

      - name: Build & Push Frontend Image
        working-directory: My-Quiz-App/quiz_frontend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/myquizapp-frontend:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/myquizapp-frontend:latest

      - name: Deploy Containers using Docker Compose
        working-directory: /home/azureuser/myquizapp
        run: |
          echo "Running deployment on self-hosted runner (Azure VM)"
          
          # If directory does not exist, create it
          sudo mkdir -p /home/azureuser/myquizapp
          cd /home/azureuser/myquizapp

          # Write docker-compose.yml if not present
          if [ ! -f docker-compose.yml ]; then
            cat <<EOC | sudo tee docker-compose.yml
            version: "3.9"
            services:
              backend:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/myquizapp-backend:latest
                ports:
                  - "8010:8000"
              frontend:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/myquizapp-frontend:latest
                ports:
                  - "8081:80"
            EOC
          fi

          echo "Pulling latest images and starting containers..."
          sudo docker compose pull
          sudo docker compose up -d --remove-orphans
          sudo docker ps

          echo "Deployment completed successfully!"
